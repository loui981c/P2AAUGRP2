<!DOCTYPE html>
<!-- saved from url=(0023)https://erdetfredag.dk/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Er det fredag?</title>
<link rel="stylesheet" type="text/css" href="./Er det fredag__files/styles.css">
<script type="text/javascript" src="./Er det fredag__files/konami.js"></script>
<script>
function isitFriday() {
    var d = new Date();
    var elem = document.getElementById("answer");
    if (d.getDay() == 5) {
        elem.innerHTML = "Ja";
        elem.className = "yes";
    } else {
        elem.innerHTML = "Nej";
        elem.className = "no";
    }
}

function yay() {
    var container = document.getElementById("yay");
    var d = new Date();
    var img = document.createElement("img");
    img.onload = function(e) {
        container.appendChild(e.target);
    }
    if (d.getDay() == 5) {
        img.setAttribute("src","herd2.png");
        img.setAttribute("width","60%");
    } else {
        img.setAttribute("src","saddash.png");
        img.setAttribute("width","30%");
    }
    img.className = "konami";
}

var easter_egg = new Konami(function() {yay();});
</script>
</head>
<body onload="isitFriday();" data-new-gr-c-s-check-loaded="14.1047.0" data-gr-ext-installed="">

<h1>Er det fredag?</h1>

<h2 id="answer" class="no">Nej</h2>

<div id="yay"></div>
